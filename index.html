
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QwizAI - Master Every Question</title>
    <link rel="icon" type="image/png" href="/newlogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 25px rgba(147, 51, 234, 0.6), 0 0 50px rgba(59, 130, 246, 0.4); }
        50% { box-shadow: 0 0 50px rgba(168, 85, 247, 0.8), 0 0 75px rgba(96, 165, 250, 0.6); }
      }

      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      body {
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a3e, #3a1c71, #0f2847);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        min-height: 100vh;
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      .glow-button:hover {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      .glass-effect {
        background: rgba(30, 20, 60, 0.5);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(147, 51, 234, 0.3);
      }

      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.4), rgba(59, 130, 246, 0.4), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }
    </style>
